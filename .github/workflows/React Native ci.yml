name: React Native CI

# Trigger this workflow on push or pull request to main/develop branches
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/react-native-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

# Define jobs that run in this workflow
jobs:
  # Job 1: Lint and Test
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    # Define the working directory
    defaults:
      run:
        working-directory: frontend
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Run ESLint
      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail build if linting has warnings
      
      # Step 5: Run tests
      - name: Run tests
        run: npm test -- --coverage --watchAll=false
      
      # Step 6: Upload test coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          flags: frontend
          name: react-native-coverage
        continue-on-error: true

  # Job 2: Build Android
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: lint-and-test  # This job runs only if lint-and-test succeeds
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Setup Java for Android build
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Install dependencies
        run: npm ci
      
      # Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x android/gradlew
        
      # Build Android APK
      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon
      
      # Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: frontend/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

  # Job 3: Build iOS (runs on macOS)
  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: lint-and-test
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      # Setup Ruby for CocoaPods
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      # Install CocoaPods dependencies
      - name: Install Pods
        run: |
          cd ios
          pod install
      
      # Build iOS app
      - name: Build iOS
        run: |
          cd ios
          xcodebuild -workspace YourApp.xcworkspace \
            -scheme YourApp \
            -configuration Release \
            -sdk iphonesimulator \
            -derivedDataPath build \
            build
        continue-on-error: true  # iOS build might fail without proper certificates
      
      - name: iOS Build Status
        run: echo "iOS build completed (may require code signing for release)"

  # Job 4: Type Check (if using TypeScript)
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run TypeScript compiler
        run: npx tsc --noEmit
        continue-on-error: true

  # Job 5: Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

