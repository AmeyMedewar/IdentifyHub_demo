name: FastAPI CI Step 4 (Integration Test)

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci-check:
    name: Lint + Format + Tests + Integration
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

          # Project dependencies
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

          # CI tools
          pip install flake8 black pytest pytest-cov httpx

      # 4. Lint Check (soft)
      - name: Run flake8
        run: |
          flake8 . --max-line-length=120 --ignore=W291,W293,W292 || true

      # 5. Format Check
      - name: Run Black Check
        run: |
          black . --check

      # 6. Run Unit Tests + Coverage
      - name: Run Tests with Coverage
        run: |
          pytest --cov=. --cov-report=term-missing -v

      # 7. Integration Test: Start FastAPI Server
      - name: Start FastAPI server
        run: |
          uvicorn main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      # 8. Integration Test: Call Health Endpoint
      - name: Test /health endpoint
        run: |
          curl -f http://127.0.0.1:8000/health
          echo "âœ… Integration Test Passed!"
