name: Frontend CI

on:
  push:
    branches: [dev]
    paths:
      - "Frontend/**"
      - ".github/workflows/frontend-ci.yml"

  pull_request:
    branches: [dev, main]
    paths:
      - "Frontend/**"

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js Environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: Frontend/attendance-app/package-lock.json

      # 3. Install Dependencies
      - name: Install dependencies
        working-directory: Frontend/attendance-app
        run: |
          echo "üì¶ Installing dependencies..."
          npm install --legacy-peer-deps

      # 4. Run ESLint (Compulsory)
      - name: Run Lint Check
        working-directory: Frontend/attendance-app
        run: |
          echo "üîç Running ESLint..."
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "‚ö†Ô∏è No lint script found in package.json"
          fi

      # 5. Run TypeScript Type Check (if TS Project)
      - name: Run Type Check
        working-directory: Frontend/attendance-app
        run: |
          echo "üß† Running TypeScript check..."
          if [ -f "tsconfig.json" ]; then
            npx tsc --noEmit
          else
            echo "‚ÑπÔ∏è Not a TypeScript project, skipping..."
          fi

      # 6. Run Unit Tests (Jest)
      - name: Run Tests
        working-directory: Frontend/attendance-app
        run: |
          echo "üß™ Running tests..."
          if npm run | grep -q "test"; then
            npm test -- --passWithNoTests
          else
            echo "‚ö†Ô∏è No test script found"
          fi

      # 7. Expo Export Check (Validates Metro bundling for Expo)
      - name: Verify Expo Bundling Works
        working-directory: Frontend/attendance-app
        env:
          EXPO_NO_TELEMETRY: "1"
          CI: "1"
        run: |
          echo "üì¶ Testing Expo export (Metro bundling)..."
          npx expo export --platform android --output-dir /tmp/expo
          echo "‚úÖ Expo export successful!"

      # 8. Upload Logs if CI Fails
      - name: Upload Debug Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-debug-logs
          path: |
            Frontend/attendance-app/npm-debug.log
            Frontend/attendance-app/yarn-error.log
            /tmp/expo
