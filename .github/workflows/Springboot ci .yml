name: Spring Boot CI

# Trigger on push or pull request to main/develop branches
on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/spring-boot-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  # Job 1: Build and Test with Maven
  build-maven:
    name: Build with Maven
    runs-on: ubuntu-latest
    
    # Only run if using Maven (pom.xml exists)
    # Comment this out if you're using Gradle
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      # Verify Maven installation
      - name: Verify Maven
        run: mvn --version
      
      # Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      
      # Compile the code
      - name: Compile
        run: mvn clean compile
      
      # Run tests
      - name: Run tests
        run: mvn test
      
      # Generate test coverage report
      - name: Generate coverage report
        run: mvn jacoco:report
        continue-on-error: true
      
      # Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/target/site/jacoco
          flags: backend
          name: spring-boot-coverage
        continue-on-error: true
      
      # Package the application
      - name: Package application
        run: mvn package -DskipTests
      
      # Upload JAR as artifact
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: backend/target/*.jar
          retention-days: 30

  # Job 2: Build and Test with Gradle (if using Gradle)
  build-gradle:
    name: Build with Gradle
    runs-on: ubuntu-latest
    
    # Only run this if you're using Gradle instead of Maven
    # You can comment out the entire job if using Maven
    if: false  # Set to true if using Gradle
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      # Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      # Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      # Build with Gradle
      - name: Build with Gradle
        run: ./gradlew build
      
      # Run tests
      - name: Test with Gradle
        run: ./gradlew test
      
      # Upload JAR
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar-gradle
          path: backend/build/libs/*.jar
          retention-days: 30

  # Job 3: Code Quality Analysis with SonarQube (Optional)
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-maven
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      # Run SonarQube analysis (requires SONAR_TOKEN secret)
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=your-project-key \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN
        continue-on-error: true  # Don't fail if SonarQube isn't configured

  # Job 4: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      # OWASP Dependency Check
      - name: OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check
        continue-on-error: true
      
      # Upload security report
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: backend/target/dependency-check-report.html
        if: always()
        continue-on-error: true

  # Job 5: Build Docker Image (for containerization)
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-maven
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # Build Docker image (don't push yet - that's for CD)
      - name: Build Docker image
        run: |
          cd backend
          docker build -t spring-boot-app:${{ github.sha }} .
        continue-on-error: true  # Continue if Dockerfile doesn't exist
      
      - name: Docker build status
        run: echo "Docker image built successfully (if Dockerfile exists)"

  # Job 6: Integration Tests (if you have them)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-maven
    
    defaults:
      run:
        working-directory: backend
    
    # Use service containers for databases
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      
      - name: Run integration tests
        run: mvn verify -P integration-tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        continue-on-error: true

  # Summary job - all must pass
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [build-maven, security-scan]
    if: success()
    
    steps:
      - name: Success message
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ðŸš€ Ready for deployment"